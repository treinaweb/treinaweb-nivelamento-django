{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block conteudo %}

<h1>Cadastro de tarefas</h1>
<main>
    <form method="post">
        {% csrf_token %}
        {{ form_tarefa | crispy }}

        <input type="submit" value="Cadastrar" class="btn btn-primary">
    </form>
</main>

{% endblock conteudo %}
