{% extends 'base.html' %}

{% block conteudo %}
<h1>Listagem de tarefas</h1>
<main>
<table class="table">
    <tr>
        <th>Titulo</th>
        <th>Descrição</th>
        <th>Data</th>
        <th>Status</th>
    </tr>
    {% for tarefa in tarefas %}
    <tr>
        <td>{{tarefa.titulo}}</td>
        <td>{{tarefa.descricao}}</td>
        <td>{{tarefa.data}}</td>
        <td>{{tarefa.get_status_display}}</td>
    </tr>
    {% endfor %}

</table>

<a href="{% url 'cadastrar_tarefa' %}" class="btn btn-primary">Cadastrar</a>
</main>

{% endblock conteudo %}
